<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
            background-color: #fff;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto; /* Centraliza o vídeo horizontalmente */
        }

        p {
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <header>
        <h1>404 - Página não encontrada</h1>
    </header>

    <main>
        <div class="column">
            <h2>Oops!</h2>
            <video controls>
                <source src="videos/404.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <p>A página que você está procurando não foi encontrada.</p>
            <button onclick="window.location.href='index.html'">Voltar para a Home</button>
        </div>
    </main>

</body>
</html>
