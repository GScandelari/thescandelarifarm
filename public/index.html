<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scandelari Farm CO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .column {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
            background-color: #fff;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto; /* Centraliza a imagem horizontalmente */
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 0; /* Ajusta o preenchimento do botão */
            width: 100%; /* Faz com que o botão ocupe 100% da largura da coluna */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>

    <header>
        <h1>The Scandelari Farm CO</h1>
    </header>

    <main>
        <div class="column">
            <h2>Saiba mais</h2>
            <img src="images/saiba_mais.png" alt="Besouro Molitor">
            <button onclick="window.location.href='saiba_mais.html'">Saiba Mais!</button>
        </div>

        <div class="column">
            <h2>Participar de pesquisa</h2>
            <img src="images/formulario_pesquisa.png" alt="Formulário de Pesquisa">
            <button onclick="window.location.href='formulario.html'">Participar da pesquisa</button>
        </div>
    </main>

</body>
</html>
